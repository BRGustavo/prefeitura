{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE - PÃ¡gina Login</title>

    {% block script_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock script_css %}

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <!-- BootStrap5 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    
</head>
<body>
    <style>
        .input-group-text {
            border:none;
            
        }
        .form-control {
            border: 1px black solid;
            border-left: none;
            border:none;
            border-bottom: 1px solid var(--bs-secondary);
        }
        #img-lado {
            background-image: url('{% static "img/arapoti.jpg" %}');
            background-size: cover;
            background-repeat: none;
            background-position-x: 30%;
            background-position-y: 0px;
        }
        @media (max-width: 1000px) { 
            #img-lado {
                display: none;
                min-height: 0%;
            }
            .form-control {
                min-width: 60vw;
            }
            .card-body img {
                width: 90vw;
            }
        }
    </style>
    <div class="row p-0 m-0">
        <div class="col-12 col-lg-5 p-0 m-0 bg-success esconder" style="min-height: 100vh;" id='img-lado'>
            <div class="col-12 bg-success mt-3 d-flex justify-content-center">
               
            </div>
        </div>
        <div class="col p-0 m-0 d-flex aling-items-center">
            <div class="container-fluid" style='margin-top: 7vh;'>
                <div class="card border-0 p-lg-5 pt-lg-0">
                    <div class="card-content d-flex align-items-center">
                        <div class="card-body">
                            <div class="col-12 p-lg-3 d-flex justify-content-center">
                                <img style='width:8vw;' class='rounded-circle'src="{% static 'img/patrimonio.png'%}" alt="">
                            </div>
                            <div class="col-12 mt-lg-2 p-lg-5 pt-lg-2">
                                <form method="post" class='form-control border-0' >
                                    {% csrf_token %}
    
                                    <div class="input-group mb-3 d-flex flex-row">
                                        <label class='input-group-text text-center bg-light' for="id_username">
                                            <i class="fas fa-sign-in-alt m-1"></i>
                                        </label>
                                        
                                        {{ form.username }}
                                    </div>
                                    <div class="input-group mb-4">
                                        <label for="id_password" class='input-group-text text-center bg-light'>
                                            <i class="fa fa-key m-1" aria-hidden="true"></i>
                                        </label>
                                        {{ form.password }}
                                    </div>
                                    <button class="btn btn-success mb-3 btn-lg col-12" type="submit">Login</button>
                                </form>
                            </div>
                            <div class="col-auto m-5 mt-0 mb-0 p-1 d-flex justify-content-center">
                                <div class="row pb-1">
                                    <div class="d-flex flex-row p-0 d-flex justify-content-center d-flex align-items-center">
                                        <span class='pe-3'>
                                            <a class='text-decoration-none text-dark' targe='_blank' href="https://www.facebook.com/prefeituradearapoti/"><i class="fab fa-facebook-square fa-3x"></i></a>
                                        </span>
                                        <span class='pe-3'>
                                            <a class='text-decoration-none text-dark' target="_blank" href="https://github.com/BRGustavo/prefeitura"><i class="fab fa-github fa-3x"></i></a>
                                        </span>
                                        <span class='pe-3'>
                                            <a class='text-decoration-none text-dark' target="_blank" href="http://www.arapoti.pr.gov.br:2095/login">
                                            <i class="fas fa-envelope fa-3x"></i></a>
                                        </span>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery -->
    
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src='{% static "js/propper.min.js" %}'></script>
    <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
    
    <script src="{% static 'js/javascript.js' %}"></script>
    <!-- Font Awensome -->
    <script src="https://kit.fontawesome.com/6953b3b378.js" crossorigin="anonymous"></script>
</body>
</html>
