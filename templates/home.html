{% extends 'base.html' %}
{% load static %}

{% block corpo %}
<style>
    body {
        background-color:rgb(235, 232, 232);
    }
    .card:hover {
        border-color:black;
        background-color: rgb(252, 245, 245);
        transition: 1.5s;
    }
    #plus-icon {
        color:green;
        transition: 1s;
    }
    .link-clicado {
        list-style: none;
        text-decoration: none;
        color:black;
    }
    #primeiro {
        margin-top: 150px;
        font-family: 'Times New Roman', Times, serif;
    }

    /* Responsive */

    @media (min-width: 1200px) {
        #primeiro {
            margin-top: 100px;
        }
    }
</style>
<main>
    <div id="primeiro" class="container">
        <div class="row">
            <!-- Departamentos & Funcionários -->
            <p class='fs-5 mt-0 mt-sm-5 mt-xs-4 mt-lg-2'>Departamentos & Funcionários</p>
            <div class="col-12 col-md-4 col-lg-4 mt-1 mb-2">
                <a class="link-clicado" href="{% url 'departamento' %}">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex align-items-center">
                    
                                        <span>
                                            <i class="fas fa-building"></i>
                                            Departamentos
                                        </span>
                                    </div>
                                    <div class="d-flex align-items-start">
                                        <i id='plus-icon' class="fas fa-plus"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-4 col-lg-4 mt-1 mb-2">
                <a class="link-clicado" href="{% url 'funcionario' %}">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex align-items-center">
                                    <span>
                                        <i class="fas fa-user-friends"></i>
                                        Funcionários 
                                    </span>
                                </div>
                                <div class="d-flex align-items-start">
                                    <i id='plus-icon' class="fas fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </a> 
            </div>
            <!-- Dispositivos -->
            <p class="fs-5 mt-4 mt-lg-3">Dispositivos</p>
            <div class="col-12 col-md-4 col-lg-4 m1 mb-2">
                <a class="link-clicado" href="{% url 'computador' %}">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex align-items-center">
                                    <span>
                                        <i class="fas fa-laptop-code"></i>
                                        Computadores 
                                    </span>
                                </div>
                                <div class="d-flex align-items-start">
                                    <i id='plus-icon' class="fas fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </a>
            </div>
            <div class="col-12 col-md-4 col-lg-4 m1 mb-2">
                <a class="link-clicado" href="{% url 'roteador' %}">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex align-items-center">
                                    <span>
                                        <i class="fas fa-network-wired"></i>
                                        Roteadores 
                                    </span>
                                </div>
                                <div class="d-flex align-items-start">
                                    <i id='plus-icon' class="fas fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </a>
            </div>
            <div class="col-12 col-md-4 col-lg-4 m1 mb-2">
                <a class="link-clicado" href="{% url 'impressora' %}">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex align-items-center">
                                    <span>
                                        <i class="fas fa-print"></i>
                                        Impressoras 
                                    </span>
                                </div>
                                <div class="d-flex align-items-start">
                                    <i id='plus-icon' class="fas fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </a>
            </div>
            <!-- Inventário -->
            <p class='fs-5 mt-4 mt-lg-3'>Inventário</p>
            <div class="col-12 col-lg-6 mb-2">
                <a href="{% url 'gabinete' %}" class="link-clicado">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-hdd"></i>
                            Gabinete
                            <i id='plus-icon' class="fas fa-plus d-flex justify-content-end"></i>
                        </div>
                        <!--  -->
                    </div>
                </a>
            </div>
            <div class="col-12 col-lg-6 mb-2">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-desktop"></i>
                        Monitores
                        <i id='plus-icon' class="fas fa-plus d-flex justify-content-end"></i>
                    </div>
                    <!--  -->
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-2">
                <a href="{% url 'processador' %}" class="link-clicado">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-microchip"></i>
                            Processadores
                            <i id='plus-icon' class="fas fa-plus d-flex justify-content-end"></i>
                        </div>
                    
                    </div>
                </a>
            </div>
            <div class="col-12 col-lg-6 mb-2">
                <a href="{% url 'placamae' %}" class="link-clicado">
                    <div class="card">
                        <div class="card-header">
                            <i class='fas fa-stream'></i>
                            Placas Mãe
                            <i id='plus-icon' class="fas fa-plus d-flex justify-content-end"></i>
                        </div>
                    
                    </div>
                </a>
            </div>
            <div class="col-12 col-lg-6 mb-2">
                <a href="{% url 'teclado' %}" class="link-clicado">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-keyboard"></i>
                            Teclados
                            <i id='plus-icon' class="fas fa-plus d-flex justify-content-end"></i>
                        </div>
                    
                    </div>
                </a>
            </div>
            <div class="col-12 col-lg-6 mb-2">
                <a href="{% url 'mouse' %}" class="link-clicado">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-mouse"></i>
                            Mouses
                            <i id='plus-icon' class="fas fa-plus d-flex justify-content-end"></i>
                        </div>
                    
                    </div>
                </a>
            </div>
            <div class="col-12 col-lg-6 mb-2">
                <a href="{% url 'hd' %}" class="link-clicado">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-compact-disc"></i>
                            HDs
                            <i id='plus-icon' class="fas fa-plus d-flex justify-content-end"></i>
                        </div>
                    
                    </div>
                </a>
            </div>
            <div class="col-12 col-lg-6 mb-2">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-memory"></i>
                        Memórias RAM
                        <i id='plus-icon' class="fas fa-plus d-flex justify-content-end"></i>
                    </div>
                    
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-5">
                <a href="{% url 'fonte' %}" class="link-clicado">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-power-off"></i>
                            Fontes
                            <i id='plus-icon' class="fas fa-plus d-flex justify-content-end"></i>
                        </div>
                    
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock corpo %}
