{% extends 'base.html' %}
{% load static %}

{% block corpo %}
<style>
    body {
        background-color:rgb(235, 232, 232);
    }
    .card:hover {
        border-color:black;
        background-color: rgb(252, 245, 245);
        transition: 1.3s;
        transform: scale(1.04);
        color:black;
        
    }
    #plus-icon {
        color:green;
        transition: 1s;
    }
    .link-clicado {
        list-style: none;
        text-decoration: none;
        color:black;
    }
    #primeiro {
        margin-top: 150px;
        font-family: 'Times New Roman', Times, serif;
    }

    /* Responsive */
    @media (min-width: 576px) { 
        #primeiro {
            margin-top:60px;
        }
    }
    @media (min-width: 768px) { 
        #primeiro {
            margin-top: 50px;
        }
    }
    @media (min-width: 1200px) {
        #primeiro {
            margin-top: 100px;
        }
    }
</style>
