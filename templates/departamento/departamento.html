{% extends 'base_listagem.html' %}

{% block tabela %}
<div class="card-body bg-light">
    <table class="table table-sm text-center table table-striped">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Departamento</th>
            <th scope="col">Sigla</th>
            <th scope="col">Pr√©dio</th>
            <th scope='col'>Editar</th>
        </thead>
        <tbody>
            {% for departamento in departamentos %}
            <tr>
                <th scope="row">{{ departamento.id }}</th>
                <td>{{ departamento.departamento }}</td>
                <td>{{ departamento.sigla_departamento }}</td>
                <td>{{ departamento.predio }}</td>
                <td><a href="{% url 'departamento_edit' departamento.id %}"><i class="fas fa-edit"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock tabela %}
